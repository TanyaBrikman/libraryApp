spring:
  application:
    name: library-app
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    properties:
      jakarta:
        persistence:
          validation:
            mode: auto
    hibernate:
      ddl-auto: validate
    open-in-view: false
    generate-ddl: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html